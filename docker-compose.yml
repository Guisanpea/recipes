version: '2'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: recipies
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 4040:8080

  glassfish:
    image: glassfish
    restart: glassfish
    ports:
      - 8080:8080
